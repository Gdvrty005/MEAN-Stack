<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="updateTopic()" ng-init="getTopic()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="topic.title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="topic.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" ng-model="topic.description" placeholder="Description">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>    
    </div>
  </div>
</div>
