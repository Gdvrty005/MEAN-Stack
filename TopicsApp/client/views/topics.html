<div class="panel panel-default" ng-init="getTopics()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div ng-repeat="topic in topics">
           <div class="col-md-3">
                <div class="col-md-6">
                    <h4>{{topic.title}}</h4>
                    <a class="btn btn-primary" href="#/topics/details/{{topic._id}}">View Details</a>
                </div>
                <div class="col-md-6">
                   
                </div>
           </div>
        </div>
    </div>
  </div>
</div>
